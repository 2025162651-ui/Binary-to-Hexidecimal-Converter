<section>
<h2><center>Binary to Hexidecimal Converter</h2>
<hr>	


<p><img src="bintohex.jpg"></p>
        
			
         
<center><input type="number" id="inputBin" value="">

<p><center>Enter any 4 digit binary number:</p>

<center><button onclick="binToHex()">Submit</button>

<p><center>Hexidecimal Value : </p>
<p id="demo"></p>

<script>
function binToHex() {
  var x = document.getElementById("inputBin").value;
  var hexOut = parseInt(x , 2).toString(16).toUpperCase();
  document.getElementById("demo").innerHTML = hexOut;
  }
</script>
